    <script>
        let email = document.getElementById('email');
        let phoneNumber = document.getElementById('phone');
        let postCode = document.getElementById('post-code');

        email.addEventListener('click', validateEmail);
        phoneNumber.addEventListener('click', validatePhone);
        postCode.addEventListener('click', validatePostCode); 

        function validateEmail() {
            let email = prompt('Please enter your email address'); 
            console.log(email);

            var validateEmailAddress = (email) => {
                let at = /[@]/;
                let dot = /[.]/; 
                if(at.test(email)) {
                    if(dot.test(email)) {
                        alert(`'${email}' is a valid email address.`);
                    } else {
                        alert(`'${email}' is not a valid email address.`);
                    } 
                } else {
                    alert(`'${email}' is not a valid email address.`);
                }
            }
            validateEmailAddress(email);
        }

        function validatePhone() {
            let phone = prompt('Please enter your 11-digit phone number'); 
            phone = parseInt(phone);
            console.log(isNaN(phone));
            console.log(typeof phone);
            console.log((phone));
            // console.log(digitCount(phone));

            if(isNaN(phone)) {
                alert('Please enter a valid 11-digit phone number');
                return;
            }

            if(digitCount(phone) === 11) {
                alert('Phone number is valid');
                return;
            }

            alert('Phone number is invalid');
        }

        function validatePostCode() {
            let postCode = prompt('Please enter your 4-digit post code'); 
            postCode = parseInt(postCode);

            if(isNaN(postCode)) {
                alert('Please enter a valid 4-digit post code');
                return;
            }

            if(digitCount(postCode) === 4) {
                alert('Post code is valid');
                return;
            }

            alert('Post code is invalid');
        }

        function digitCount(n) { // counts the number of digits of a number
            let count = 0, rem;

            while (n != 0) {
                rem = n % 10;
                n /= 10;
                n = Math.floor(n); 
                ++count;
            }

            return count;
        }
